<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<title>Unit Converter</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	</head>
	<style>
		body{
			margin-top: 70px;
			background-color: #333;
			color: #fff;
		}
		a{
			text-decoration: none;
			color: #fff;
		}
		a:hover{
			text-decoration: none;
			color: #fff;
		}
		.card:hover{
			background: #333;
		}
	</style>

	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3" >
					<h1 class="display-4 text-center mb-3">Unit Converter</h1>
				</div>
			</div>
			<br>
			<div class="row text-center">
				<div class="col-md-4">
					<div class="card card-success mb2">
						<div class="card-block">
							<h4>Length</h4>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card card-success mb2" >
						<div class="card-block">
							<h4>Weight</h4>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card card-success mb2" >
						<div class="card-block">
							<h4>Temperature</h4>
						</div>
					</div>
				</div>
			</div>

			<div class="row text-center">
				<div class="col-md-4">
					<div class="card card-primary mb2">
						<div class="card-block">
							<h4>Area</h4>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card card-primary mb2">
						<div class="card-block">
							<h4>Volume</h4>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card card-primary mb2">
						<div class="card-block">
							<h4>Weight</h4>
						</div>
					</div>
				</div>
			</div>

			<div class="row text-center">
				<div class="col-md-4">
					<div class="card card-danger mb2">
						<div class="card-block">
							<h4>Time</h4>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card card-danger mb2">
						<div class="card-block">
							<h4>Speed</h4>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card card-danger mb2">
						<div class="card-block">
							<h4>Pressure</h4>
						</div>
					</div>
				</div>
			</div>

			<div class="row text-center">
				<div class="col-md-4">
					<div class="card card-primary mb2">
						<div class="card-block">
							<h4>Energy</h4>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card card-primary mb2">
						<div class="card-block">
							<h4>Currency</h4>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card card-primary mb2">
						<div class="card-block">
							<h4>Numbers</h4>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
